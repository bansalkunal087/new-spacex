<div class="listing-page-container p-1">
    <h1 class="listing-page-heding">SpaceX Launch programs</h1>
    <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
            <app-filter [selectedFilters]="selectedFilters" (filterSelected)="onfilterSelected($event)"></app-filter>
        </div>
        <div class="col-12 col-md-8 col-lg-9">
            <app-listing-cards [launchPrograms]="launchPrograms" [isLoading]="programsLoading"></app-listing-cards>
        </div>
    </div>
    
</div>
